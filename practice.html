<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        /* sets margins */
        * {
            margin: 0;
            padding: 0;
        }
        #map {
            /* set map height and width */
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<!-- js code needs to go inside scripts -->
<script>
    function initMap() {
        var location = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById("map"), {
            zoom: 4,
            center: location
        });
        // Map is a method, center on location variable
        var marker = new google.maps.Marker({
            position: location,
            map: map
        });
    }
</script>
<script asynch defer src="https://maps.googleapis.com/maps/api/js?key=AIsaSyBYzXj5wF4L6mChyyc5xwfb2QEZ9VN8&callback=initMap"></script>

</body>

</html>
